
server:
  port: 8080
  address: 0.0.0.0  # 모든 네트워크 인터페이스에 바인딩 (외부 접속 허용)

spring:
  application:
    name: cost-web-app

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  metrics:
    export:
      prometheus:
        enabled: true
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    com.cost: DEBUG

