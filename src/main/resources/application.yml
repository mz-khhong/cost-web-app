
server:
  port: 8080
  address: 0.0.0.0  # 모든 네트워크 인터페이스에 바인딩 (외부 접속 허용)

spring:
  application:
    name: cost-web-app
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    cache: false  # 개발 중에는 false, 프로덕션에서는 true

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  metrics:
    export:
      prometheus:
        enabled: true
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    com.cost: DEBUG

