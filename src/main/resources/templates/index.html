    <script>
        // ì´ˆê¸° ë¡œë”© ì• ë‹ˆë©”ì´ì…˜
        window.addEventListener('load', function() {

        // í˜„ì¬ í‘œì‹œëœ ì»´í¬ë„ŒíŠ¸ ì¶”ì 
        let currentComponent = null;

        function showComponent(componentName, buttonElement) {
            // ëª¨ë“  ë²„íŠ¼ì—ì„œ active í´ë˜ìŠ¤ ì œê±°
            document.querySelectorAll('.navbar-button').forEach(btn => {

            // í˜„ì¬ ë²„íŠ¼ í™œì„±í™”
            if (buttonElement) {

            }

            const componentContainer = document.getElementById('component-container');
            if (!componentContainer) return;

            // ì»´í¬ë„ŒíŠ¸ URL ë§¤í•‘
            const componentUrls = {
                'login': '/components/login',
                'health': '/components/health',
                'actuator': '/components/actuator',
                'prometheus': '/components/prometheus'
            };
            
            const componentUrl = componentUrls[componentName];
            if (!componentUrl) {
                console.error('Unknown component:', componentName);
                return;
            }
            
            // ë¡œë”© í‘œì‹œ
            componentContainer.innerHTML = '<div class="hidden-component show"><div class="loading">ë¡œë”© ì¤‘</div></div>';
            
            // ì»´í¬ë„ŒíŠ¸ ë¡œë“œ
            fetch(componentUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('HTTP ' + response.status + ': ' + response.statusText);
                    }
                    return response.text();
                })
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    
                    // ì»´í¬ë„ŒíŠ¸ HTML ì¶”ì¶œ (body ë‚´ìš©)
                    const componentHTML = doc.body.innerHTML;
                    
                    // ì»´í¬ë„ŒíŠ¸ë¥¼ hidden-componentë¡œ ê°ì‹¸ì„œ í‘œì‹œ
                    componentContainer.innerHTML = '<div class="hidden-component show">' + componentHTML + '</div>';
                    
                    // ì»´í¬ë„ŒíŠ¸ ë‚´ìš© ë¡œë“œ
                    const componentElement = componentContainer.querySelector('.hidden-component');
                    if (componentElement) {

        function hideComponent(componentName) {

                            // í¼ ì´ë²¤íŠ¸ ë°”ì¸ë”© (AJAX ë¡œê·¸ì¸ ì²˜ë¦¬)
                            setTimeout(() => {

                                    const newForm = loginForm.cloneNode(true);

                                    // ìƒˆ í¼ì— ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì¶”ê°€
                                    newForm.addEventListener('submit', async function(e) {

                                        // ì—ëŸ¬/ì„±ê³µ ë©”ì‹œì§€ ìˆ¨ê¸°ê¸°

                                                // HTML ì‘ë‹µ íŒŒì‹± (ë¦¬ë‹¤ì´ë ‰íŠ¸ ë˜ëŠ” ì—ëŸ¬ í˜ì´ì§€)
                                                const parser = new DOMParser();

                                                // ë¦¬ë‹¤ì´ë ‰íŠ¸ ì²´í¬ (Location í—¤ë” ë˜ëŠ” 302 ìƒíƒœ)
                                                if (response.redirected || response.url.includes('/') && response.status === 200) {

                                                    if (loadingOverlay) loadingOverlay.classList.remove('show');

                                                    }
                                                    
                                                    // ì„±ê³µ ë‹¤ì´ì–¼ë¡œê·¸ í‘œì‹œ
                                                    showLoginSuccessDialog();
                                                } else {

                                                    const errorElement = doc.querySelector('.error-message');
                                                    if (errorElement && errorElement.textContent.trim()) {
                                                        if (errorMsg) {

                                                            errorMsg.style.display = 'block';
                                                        }
                                                    } else {
                                                        if (errorMsg) {
                                                            errorMsg.textContent = 'ë¡œê·¸ì¸ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. IDì™€ ë¹„ë°€ë²ˆí˜¸ë¥¼ í™•ì¸í•´ì£¼ì„¸ìš”.';
                                                            errorMsg.style.display = 'block';
                                                        }
                                                    }
                                                    
                                                    // ë¡œë”© ìˆ¨ê¸°ê¸°

                                                    errorMsg.style.display = 'block';

                                            if (provider) {

                                            }
                                        });

                                }
                            }, 100);
                        })
                        .catch(error => {
                            console.error('Error loading login:', error);
                            contentElement.innerHTML = '<div style="color: #dc3545; padding: 40px; text-align: center;">' +
                                '<strong style="font-size: 1.2em; display: block; margin-bottom: 15px;">ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤</strong>' +
                                '<div style="margin-top: 15px; padding: 15px; background: rgba(220, 53, 69, 0.1); border-radius: 8px; border: 1px solid rgba(220, 53, 69, 0.3);">' +
                                '<div style="margin-bottom: 10px;">' + error.message + '</div>' +
                                '<div style="font-size: 0.9em; opacity: 0.8;">URL: /login</div>' +
                                '</div></div>';
                        });
                    return;
                
                case 'health':
                    url = '/api/health';
                    isJson = true;
                    break;
                
                case 'actuator':
                    url = '/actuator/health';
                    isJson = true;
                    break;
                
                case 'prometheus':
                    url = '/actuator/prometheus';
                    isJson = false;
                    break;
            }

            // AJAXë¡œ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
            fetch(url)
                .then(response => {
                    // ì‘ë‹µ ìƒíƒœ í™•ì¸
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    // Content-Type í™•ì¸
                    const contentType = response.headers.get('content-type');
                    
                    if (componentName === 'prometheus') {
                        // PrometheusëŠ” í…ìŠ¤íŠ¸ í˜•ì‹
                        return response.text();
                    } else if (contentType && contentType.includes('application/json')) {
                        // JSON í˜•ì‹ì¸ ê²½ìš°
                        return response.json();
                    } else {
                        // JSONì´ ì•„ë‹Œ ê²½ìš° í…ìŠ¤íŠ¸ë¡œ ë°›ê¸°
                        return response.text().then(text => {
                            // HTML ì—ëŸ¬ í˜ì´ì§€ì¸ì§€ í™•ì¸
                            if (text.trim().startsWith('<')) {
                                throw new Error('ì„œë²„ì—ì„œ HTML ì‘ë‹µì„ ë°˜í™˜í–ˆìŠµë‹ˆë‹¤. ì—”ë“œí¬ì¸íŠ¸ê°€ ì˜¬ë°”ë¥´ê²Œ ì„¤ì •ë˜ì—ˆëŠ”ì§€ í™•ì¸í•˜ì„¸ìš”.');
                            }
                            // JSONì²˜ëŸ¼ ë³´ì´ì§€ë§Œ Content-Typeì´ ì—†ëŠ” ê²½ìš°
                            try {
                                return JSON.parse(text);
                            } catch (e) {
                                throw new Error('ì‘ë‹µì„ JSONìœ¼ë¡œ íŒŒì‹±í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                            }
                        });
                    }
                })
                .then(data => {
                    if (isJson) {
                        // JSON ë°ì´í„°ë¥¼ ë³´ê¸° ì¢‹ê²Œ í¬ë§·íŒ…
                        contentElement.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                    } else {
                        // í…ìŠ¤íŠ¸ ë°ì´í„° (Prometheus)
                        contentElement.innerHTML = '<pre>' + data + '</pre>';
                    }
                })
                .catch(error => {
                    console.error('Error loading content:', error);
                    let errorMessage = error.message || 'ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.';
                    let errorTitle = 'ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤';
                    
                    // ë„¤íŠ¸ì›Œí¬ ì—ëŸ¬ ë˜ëŠ” 404 ì—ëŸ¬ ì²˜ë¦¬
                    if (error.message && error.message.includes('404')) {
                        errorTitle = 'ì„œë²„ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤';
                        errorMessage = 'ì„œë²„ê°€ ì‹¤í–‰ë˜ì§€ ì•Šì•˜ê±°ë‚˜ ì—”ë“œí¬ì¸íŠ¸ê°€ ì¡´ì¬í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤. ì„œë²„ê°€ ì‹¤í–‰ ì¤‘ì¸ì§€ í™•ì¸í•˜ì„¸ìš”.';
                    } else if (error.message && error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                        errorTitle = 'ì„œë²„ ì—°ê²° ì‹¤íŒ¨';
                        errorMessage = 'ì„œë²„ì— ì—°ê²°í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ì„œë²„ê°€ ì‹¤í–‰ ì¤‘ì¸ì§€ í™•ì¸í•˜ì„¸ìš”. (http://localhost:8080)';
                    } else if (error.message && error.message.includes('Unexpected token')) {
                        errorMessage = 'ì„œë²„ ì‘ë‹µ í˜•ì‹ì´ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤. API ì—”ë“œí¬ì¸íŠ¸ê°€ ì •ìƒì ìœ¼ë¡œ ì‘ë™í•˜ëŠ”ì§€ í™•ì¸í•˜ì„¸ìš”.';
                    }
                    
                    contentElement.innerHTML = '<div style="color: #dc3545; padding: 40px; text-align: center;">' +
                        '<strong style="font-size: 1.3em; display: block; margin-bottom: 20px;">' + errorTitle + '</strong>' +
                        '<div style="margin-top: 15px; padding: 20px; background: rgba(220, 53, 69, 0.1); border-radius: 12px; border: 1px solid rgba(220, 53, 69, 0.3); max-width: 600px; margin: 20px auto;">' +
                        '<div style="margin-bottom: 15px; font-size: 1.1em;">' + errorMessage + '</div>' +
                        '<div style="font-size: 0.9em; opacity: 0.8; margin-top: 10px;">URL: ' + url + '</div>' +
                        '<div style="font-size: 0.85em; opacity: 0.7; margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(220, 53, 69, 0.2);">' +
                        'ì„œë²„ ì‹¤í–‰ í™•ì¸: <code style="background: rgba(0,0,0,0.2); padding: 2px 6px; border-radius: 4px;">./gradlew bootRun</code> ë˜ëŠ” IDEì—ì„œ ì‹¤í–‰' +
                        '</div></div></div>';
                });
        }

        document.addEventListener('keydown', function(event) {

            // ê¸°ì¡´ ë‹¤ì´ì–¼ë¡œê·¸ ì œê±°
