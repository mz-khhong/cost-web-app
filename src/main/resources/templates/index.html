<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Cost Web App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .message {
            color: #333;
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .status-badge {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .info-box {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: bold;
            color: #666;
        }

        .info-value {
            color: #333;
        }

        .links {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .link-button {
            display: inline-block;
            padding: 12px 24px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .link-button:hover {
            background: #5568d3;
        }

        .footer {
            margin-top: 30px;
            color: #999;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 th:text="${title}">Cost Web App</h1>
        
        <div class="status-badge" th:text="'Status: ' + ${status}">Status: UP</div>
        
        <p class="message" th:text="${message}">Cost Web App에 오신 것을 환영합니다!</p>
        
        <div class="info-box">
            <div class="info-item">
                <span class="info-label">현재 시간:</span>
                <span class="info-value" th:text="${currentTime}">2024-01-01 12:00:00</span>
            </div>
            <div class="info-item">
                <span class="info-label">서버 상태:</span>
                <span class="info-value" th:text="${status}">UP</span>
            </div>
        </div>

        <div class="links">
            <a href="/api/health" class="link-button">Health Check API</a>
            <a href="/actuator/health" class="link-button">Actuator Health</a>
            <a href="/actuator/prometheus" class="link-button">Prometheus Metrics</a>
        </div>

        <div class="footer">
            <p>Cost Web App - Spring Boot Application</p>
        </div>
    </div>
</body>
</html>
