name: Deploy to Lightsail

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Gradle
        run: ./gradlew clean build -x test
      - name: Debug build folder
        run: |
          echo "=== build/libs directory structure ==="
          ls -R build/libs || echo "build/libs not found"

      - name: Deploy to Lightsail Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST_DEV }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY_DEV }}
          source: build/libs/*.jar
          target: /home/ubuntu/cost-web-app/build/libs/  # 경로 수정

      - name: Restart Service on Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST_DEV }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY_DEV }}
          script: |
            sudo systemctl restart cost-web-app
            sleep 1
            echo "=== Service Status ==="
            sudo systemctl status cost-web-app --no-pager
            echo "=== Health Check ==="
            curl -f http://localhost:8080/api/health || exit 1

