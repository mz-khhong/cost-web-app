apiVersion: apps/v1
kind: Deployment
metadata:
  name: cost-web-app
  labels:
    app: cost-web-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cost-web-app
  template:
    metadata:
      labels:
        app: cost-web-app
    spec:
      containers:
      - name: cost-web-app
        image: cost-web-app:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

