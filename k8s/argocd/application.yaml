apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cost-web-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/mz-khhong/cost-web-app.git
    targetRevision: main
    path: k8s/base
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

